<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
      }

      input[type="number"] {
        margin: 5px 0 15px;
        padding: 8px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        padding: 10px 15px;
        margin: 10px 5px;
        border: none;
        border-radius: 5px;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #3367d6;
      }

      h3 {
        margin-top: 20px;
        color: #222;
      }
    </style>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>

      <label for="billAmount">Bill Amount (R):</label>
      <input type="number" id="billAmount" />

      <label for="tipPercent">Tip Percentage (%):</label>
      <input type="number" id="tipPercent" />

      <button id="calculateBtn">Calculate</button>
      <button id="resetBtn">Reset</button>

      <h3 id="tipAmount">Tip: R0.00</h3>
      <h3 id="totalAmount">Total: R0.00</h3>
    </div>
  </body>
</html>
